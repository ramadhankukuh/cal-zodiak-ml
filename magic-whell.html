<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.slidecontainer {
  width: 100%;
}

.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider:hover {
  opacity: 1;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #04AA6D;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #04AA6D;
  cursor: pointer;
}
</style>
</head>
<body>

<h1>KALKULATOR MAGIC WHELL</h1>

<div class="slidecontainer">
 <span><font color='black'>Magic Point: </font></span> <span id="f" style="font-weight:bold;color:#1a1aff"></span><br/>
 						 <input type="range" min="0" max="199" value="100" name="sld6" class="slider" id="myRange" onchange="show_value2(this.value)">
 						 <font color='black'>Maksimal Butuh: </font><span id="slider_value2" style="color:#1a1aff;font-weight:bold;"></span>

                         <img style="margin-right: 3px !important;" height="20px" src="diamond.png"/><br>    		

<script>
function show_value2(x)
{

 if(x<191){    
 sisa_spin = 200-x;
 jumlah_spin = Math.ceil(sisa_spin/5);
yz = jumlah_spin*270; }

if(x>190){ 

sisa_spin = 200-x;
yz = sisa_spin*60;
    
}
 

 document.getElementById("slider_value2").innerHTML=yz;
 
}
</script>


 
<script>
var slideCol = document.getElementById("myRange");
var y = document.getElementById("f");
y.innerHTML = slideCol.value;

slideCol.oninput = function() {
    y.innerHTML = this.value;
}
 
</script>
 
 
</div>
<br/>
</body>
</html>
